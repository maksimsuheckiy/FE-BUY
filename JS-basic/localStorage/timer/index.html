<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form class="setTimer">
    <input type="date" class="setTimer__field" name="dateEvent" />
    <button class="setTimer__submit" type="submit" id="timerBtn">запустити відлік</button>
</form>
<div class="timer">
    <h2 class="timer__value" data-timer="day"></h2>
    <span>:</span>
    <h2 class="timer__value" data-timer="hours"></h2>
    <span>:</span>
    <h2 class="timer__value" data-timer="minute"></h2>
    <span>:</span>
    <h2 class="timer__value" data-timer="second"></h2>
</div>
<script src="script.js"></script>
</body>
</html>
